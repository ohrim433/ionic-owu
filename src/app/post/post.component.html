<div *ngFor="let post of posts">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>id: {{post.id}}</ion-card-subtitle>
      <ion-card-subtitle>from: {{post.userId}}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div>{{post.body}}</div>
    </ion-card-content>
  </ion-card>
</div>
